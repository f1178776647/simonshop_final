<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加类别</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.css}" href="../../static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" href="../../static/bootstrap/css/bootstrap-theme.css"
          rel="stylesheet"/>
    <script th:src="@{/scripts/jquery-3.1.1.min.js}" src="../../static/scripts/jquery-3.1.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>
    <script th:src="@{/scripts/check.js}"
            src="../../static/scripts/check.js"></script>
</head>
<body>
<!--包含模态对话框-->
<div th:include="common/info-dialog"></div>

<div class="col-md-4">
    <div class="panel panel-primary" style="margin-top: 10px">
        <div class="panel-heading text-center">
            <span class="panel-title" style="font-size: 20px;">添加类别</span>
        </div>
        <div class="panel-body">
            <form method="post">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
                    <input id="categoryName" class="form-control" type="text" name="categoryName" placeholder="输入类别名"/>
                </div>
                <br/>
                <div class="form-group">
                    <div class="text-center">
                        <a href="javascript:addCategory()" class="btn btn-success btn-block" onclick="return checkCategoryName()">确定</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer text-right">
            <span class="panel-title">酒城软件工作室@2017</span>
        </div>
    </div>
</div>
<script type="text/javascript">
    function addCategory() {
        $.post('/category/addCategory',
            {"categoryName":$("#categoryName").val()},
            function (data) {
            if (data.success) {
                $('#message').html("恭喜，添加类别成功！");
                $('#dialog').css({visibility: "visible"});
                $('#categoryName').val("");
            } else {
                $('#message').html("遗憾，添加类别失败！");
                $('#dialog').css({visibility: "visible"});
            }
        });
    }
</script>
</body>
</html>
